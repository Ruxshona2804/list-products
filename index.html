<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Onlayn bozor</title>
</head>

<body>


    <div class="container w-10/12 mx-auto mt-10 ">
        <h1 class="text-pink-600 text-center text-[50px] font-bold  rounded-lg">MAKEUP</h1>
        <p class="text-gray-600 text-center text-xl"> КРАСОТА БЕЗ ГРАНИЦ</p>
    </div>


    <div class="container w-10/12 mx-auto mt-10 ">
        <button onclick="showCards('show')" class="  text-pink-600 border px-4 py-2 rounded-lg active:bg-pink-300">
            <i class="fa-solid fa-cart-shopping text-pink-600"></i>: <span id="count">0</span>
        </button>
    </div>

    <div class="container w-10/12 mx-auto mt-10">
        <div class="grid grid-cols-4 gap-4" id="products">

            <!--<div>
                   <img src="" alt="tush">
                   <div>
                       <p>mahsulot nomi</p>
                       <p>narxi</p>
                       <button class="border  py-1 px-3 rounded-md bg-blue-500 text-white active:bg-blue-300" >sotib olish</button>
                   </div>
               </div>-->
        </div>
    </div>



    <div class="container w-10/12 mx-auto mt-10 p-5 bg-gray-100 rounded-xl shadow-lg" id="add-product-form">
        <h1 class="font-bold text-2xl text-center text-gray-800 mb-5">Добавить продукт</h1>

        <label for="name" class="block font-medium text-gray-700 mb-1">Название продукта</label>
        <input type="text" id="name" placeholder="Введите название продукта"
            class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label for="price" class="block font-medium text-gray-700 mb-1">Стоимость продукта</label>
        <input type="number" id="price" placeholder="Введите стоимость продукта"
            class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label for="quantity" class="block font-medium text-gray-700 mb-1">Количество продукта</label>
        <input type="number" id="quantity" placeholder="Введите количество продукта"
            class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label for="image" class="block font-medium text-gray-700 mb-1">Фото URL продукта</label>
        <input type="url" id="image" placeholder="Введите URL фотографии продукта"
            class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label for="description" class="block font-medium text-gray-700 mb-1">Комментарий продукта</label>
        <input type="text" id="description" placeholder="Прокомментируйте продукт"
            class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

        <button id="add-product-btn"
            class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            Добавить продукт
        </button>
    </div>









    <div class="border w-[450px] h-[100vh] overflow-y-scroll fixed top-0 left-0 bg-white translate-x-[-600px] duration-300 py-10 px-5 "
        id="cards">
        <div class=" flex item-center justify-between ">
            <p class=" font-bold text-[20px] text-black">Список продуктов</p>
            <button onclick="showCards('hide')" class=" px-3 rounded-md bg-pink-600 text-white">x</button>
            <div class="fixed bottom-1 border font-bold" id="total">
                <h3>Umumiy narx: <span id="total-price">0</span> $</h3>
            </div>
        </div>
        <div id="card-box">

        </div>

    </div>
    <script src="./js/product.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
